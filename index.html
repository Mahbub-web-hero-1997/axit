<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Aria Start -->
    <header class="header_Container">
        <nav class="nav_Container">
            <div class="left_Nav">
                <h1 class="nav_Logo">AX<span id="nav_Logo">IT</span></h1>
            </div>
            <div class="right_Nav">
                <ul class="list_Container">
                    <li class="nav_List"><a href="#">Features</a></li>
                    <li class="nav_List"><a href="#">About</a></li>
                    <li class="nav_List"><a href="#">Pricing</a></li>
                    <li class="nav_List"><a href="#">Reviews</a></li>
                    <li class="nav_List"><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Header Aria End -->
    <!-- Banner Aria Start -->

    <section class="banner_Container">
        <div class="dark_Bg">
            <div class="banner_Content">
                <div class="left_Banner">
                    <h1 class="banner_Title">AX<span id="nav_Logo">IT</span></h1>
                    <h3 class="sub_Title">Lorem ipsum dolor, sit amet consectetur adipisicing</h3>
                    <p class="banner_Detail">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error optio sed,
                        nulla ut
                        commodi
                        maiores quam reiciendis? Totam, autem assumenda?</p>
                    <button class="banner_Btn">Download</button>
                </div>
                <div class="right_Banner">
                    <form class="form">
                        <h2 class="subtitle">Try your <span class="unique_Color">free</span> trial today!</h2>
                        <div class="input-container ic1">
                            <input id="firstname" class="input" type="text" placeholder=" " />
                            <div class="cut"></div>
                            <label for="firstname" class="placeholder">name</label>
                        </div>
                        <div class="input-container ic2">
                            <input id="lastname" class="input" type="email" placeholder=" " />
                            <div class="cut"></div>
                            <label for="lastname" class="placeholder">email</label>
                        </div>
                        <div class="input-container ic2">
                            <input id="email" class="input" type="password" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="email" class="placeholder">password</label>
                        </div>
                        <button type="text" class="submit">get started</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <!-- Banner Aria End -->
</body>

</html>
